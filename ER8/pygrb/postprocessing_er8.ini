[workflow-postproc]
postproc-method = COH_PTF_WORKFLOW

[executables]
trig_combiner   = ${which:pylal_cbc_cohptf_trig_combiner}
trig_cluster    = ${which:pylal_cbc_cohptf_trig_cluster}
injfinder       = ${which:pylal_cbc_cohptf_injfinder}
injcombiner     = ${which:pylal_cbc_cohptf_injcombiner}
sbv_plotter     = ${which:pylal_cbc_cohptf_sbv_plotter}
efficiency      = ${which:pylal_cbc_cohptf_efficiency}
inj_efficiency  = ${which:pylal_cbc_cohptf_efficiency}
html_summary    = ${which:pycbc_make_grb_summary_page}

[trig_combiner]
num-trials = 6

[trig_combiner_part2]


[trig_cluster&injfinder]
time-window = 0.1

[injcombiner]


[inj_efficiency]
glitch-check-factor = 1.05
cluster-window = 0.1
num-bins = 25
waveform-error = 0.0
h1-cal-error = 0.20
l1-cal-error = 0.20
h1-dc-cal-error = 1.0
l1-dc-cal-error = 1.0
num-mc-injections = 100

[efficiency&inj_efficiency]
mass-bins = 0-8

[sbv_plotter&efficiency&inj_efficiency]
chisq-index = 6.0
chisq-nhigh = 2.0
null-snr-threshold = 3.5,5.25
veto-category = 3
snr-threshold = 6.
newsnr-threshold = 6.
sngl-snr-threshold = 4.
null-grad-thresh = 20.
null-grad-val = 0.2

[html_summary]


[inspinj]

time-step =  50
time-interval =  5
waveform =       SEOBNRv2
i-distr =        uniform
l-distr =        random
dchirp-distr =   uniform
min-distance =   1000
max-distance =   150000
m-distr =        componentMass
min-mass2 =      1.0
max-mass2 =      3.0
min-mass1 =      2.0
max-mass1 =      99.0
min-mtotal =     50.0
max-mtotal =     100.0
enable-spin =   
aligned =       
min-spin1 =     0.0
max-spin1 =     0.99
min-spin2 =     0.0
max-spin2 =     0.05
f-lower =       25.0

gps-start-time = 1000000000 
gps-end-time =   1000250000


[executables]
banksim = BANKSIM_SCRIPT_PATH

[workflow]
log-path = LOG_PATH
accounting-group = ligo.prod.o1.cbc.nsbh.pycbcoffline
bank-file = BANK_PATH
injections-per-job = 10
templates-per-job = 10000


[banksim]
processing-scheme = mkl
psd-file = PSD_PATH
template-approximant = TaylorF2
total-mass-divide = 4.0
highmass-approximant = SEOBNRv2_ROM_DoubleSpin
template-start-frequency = 30
signal-approximant = SEOBNRv2
signal-sample-rate = 4096
signal-start-frequency = 25
filter-low-frequency = 30
filter-sample-rate = 4096
filter-signal-length = 256
mchirp-window = 1.00

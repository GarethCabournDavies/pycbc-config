[plot_sensitivity]
min-dist = 0
max-dist = 300
dist-bins = 50
integration-method = pylal

[plot_sensitivity-mchirp]
bin-type = mchirp
bins = 1.22 8.07 14.92 21.77

[plot_sensitivity-mtotal]
bin-type = total_mass
bins = 3 27.25 51.5 75.75 100

[plot_sensitivity-spin]
bin-type = spin
bins = -1 -0.4 0.4 1

[plot_foundmissed]
log-distance =
gradient-far =

[plot_foundmissed-mchirp]
axis-type = mchirp

[plot_foundmissed-mchirpchirpdist]
axis-type = mchirp
distance-type = chirp_distance

[plot_foundmissed-time]
axis-type = time

[plot_snrchi]
min-snr = 6.0
newsnr-contours = 5 7 9 11 13

[plot_singles]

[plot_singles-endtime_duration_snr]
x-var = end_time
y-var = template_duration
log-y =
z-var = max(snr)

[plot_singles-endtime_duration_newsnr]
x-var = end_time
y-var = template_duration
log-y =
z-var = max(newsnr)

[plot_singles-mtotal_effspin_newsnr]
x-var = mtotal
y-var = effective_spin
z-var = max(newsnr)

[plot_singles-eta_effspin_newsnr]
x-var = eta
y-var = effective_spin
z-var = max(newsnr)

[plot_singles-mtotal_eta_newsnr]
x-var = mtotal
y-var = eta
z-var = max(newsnr)

[plot_singles-spin1_spin2_newsnr]
x-var = spin1z
y-var = spin2z
z-var = max(newsnr)

[plot_hist]
[plot_hist-summ_snr]
x-var = snr
x-min = 6
x-max = 100

[plot_hist-summ_newsnr]
x-var = newsnr

; 2015 Andrew Williamson

[workflow-datafind]
datafind-h1-frame-type = H1_llhoft
datafind-l1-frame-type = L1_llhoft

[workflow-segments]
segments-veto-definer-url = https://code.pycbc.phy.syr.edu/ligo-cbc/pycbc-config/download/master/O1/pygrb/H1L1-CBC_VETO_DEFINER_C02_O1_1126051217-11203200_PYGRB.xml

[em_bright_filter-detectionfullinj]
max-keep = 250

[workflow-injections-nsns30inj]
num-injs = 500

[em_bright_filter-nsns30inj]
max-keep = 500

[workflow-injections-nsbh30inj]
num-injs  = 2000

[em_bright_filter-nsbh30inj]
max-keep = 500

[workflow-injections-detectionfullinj]
num-injs = 1000

[injections]
l-distr = exttrig

[jitter_skyloc]
jitter-sigma-deg = ${workflow|sky-error}
apply-fermi-error =

